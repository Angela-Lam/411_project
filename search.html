    <main role="main" class="container extra-bottom">

    <form action="/handle_search" method="post">
        <!--required keyword search-->
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword"><br>
        <!--select video length-->
        <div class="custom-select" style="width:200px;">
            <select name="video Length">
                <option value="0">Select video length:</option>
                <option value="1">0-5min</option>
                <option value="2">5-15min</option>

                <option value="4">30-60min</option>
                <option value="5">longer</option>
            </select>
        </div>
        <div><!--select start and end date-->
            <label for="start">Start Date:</label>
            <input type="date" id="start" name="start-date" value="2023-12-06" min="2000-01-01" max="2023-12-31">
        </div>
    
        <div>
            <label for="end">End Date:</label>
            <input type="date" id="end" name="end-date" value="2023-12-06" min="2000-01-01" max="2023-12-31">
        </div>
        <!--select video categroy-->
        <div class="custom-select" style="width:200px;">
            <select name="category">

                <option value="29">Nonprofits & Activism</option>
                <option value="30">Movies</option>
                <option value="31">Anime/Animation</option>
                <option value="32">Action/Adventure</option>
                <option value="33">Classics</option>
                <option value="34">Comedy</option>
